<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosting Site Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="flex justify-between items-center px-28 py-7 bg-[#111010]">
        <img src="./assets/Logo.svg" alt="">
        <nav>
            <ul class="text-[#979696]">
                <li class="inline-block pr-10">Hosting</li>
                <li class="inline-block pr-10">Domain</li>
                <li class="inline-block pr-10">Features</li>
                <li class="inline-block pr-10">Support</li>
                <li class="inline-block pr-10">Community</li>
            </ul>
        </nav>
        <button class="text-white bg-[#3E89F5] px-6 py-2 rounded-3xl">
            Login
        </button>
    </header>
    <main>
        <section class="bg-[#111010] flex px-28 justify-between py-20">
            <div class="w-2/5">
                <h2 class="text-white text-5xl leading-tight mb-10"><strong>The best and 
                    <span class="text-[#3E89F5]"><em>cheapest</em></span> 
                    hosting for your website</strong></h2>
                <p class="text-[#979696] mb-10">Hosting your website here is easy, access is fast, server security is very well maintained, and of course supported by reliable servers.</p>
                <div class="text-white">
                    <button class="bg-[#3E89F5] px-6 py-2 rounded-3xl mr-4">
                        Get Started
                    </button>
                    <button class="border border-solid px-6 py-2 rounded-3xl">
                        Try Start Free
                    </button>
                </div>
            </div>
            <div>
                <img src="./assets/Illustrations/Group 238502.svg" alt="">
            </div>
        </section>
        <section class="bg-[#1D1C1C] py-10">
            <div class="flex justify-between px-48">
                <img src="./assets/Logo-light.svg" alt="">
                <img src="./assets/Logo-light.svg" alt="">
                <img src="./assets/Logo-light.svg" alt="">
                <img src="./assets/Logo-light.svg" alt="">
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
