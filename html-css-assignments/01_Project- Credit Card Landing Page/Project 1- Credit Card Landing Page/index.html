<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-[#151515]">
        <nav class="flex h-20 items-center">
            <img class="ml-20 flex-initial" src="./Assets/Icons/Logo.svg" alt="">
            <div class="flex-[2]">
                <ul class="text-white flex justify-center gap-16">
                    <li class="">Home</li>
                    <li class="">Features</li>
                    <li class="">Pricing</li>
                    <li class="">About us</li>
                </ul>
            </div>
            <div class="flex-1">
                <ul class="flex text-white justify-end mr-20 gap-16">
                    <li>Eng</li>
                    <li class="relative">
                        <img class="absolute top-[2px] left-[-15px]" src="./Assets/Icons/btn-pink-bg.svg" alt=""> 
                        <p class="relative">Contact Us</p> 
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="bg-[#151515] overflow-x-hidden overflow-y-hidden -z-1 relative h-screen">
            <img class="bottom-36 left-72 absolute w-full h-full object-scale-down" src="Assets/Photos/backCards.png" alt="backCards">
            <img class="bottom-36 left-72 absolute w-full h-full translate-x-44 translate-y-16 object-scale-down" src="Assets/Photos/frontCards.png" alt="frontCards">
            <div class="ml-20 mt-20">
                <h2 class="w-1/2 text-6xl my-10 text-white">Simplify All Transactions in <span class="text-[#E349E5]">One Card</span></h2>
                <p class="w-1/3 text-[#D0D0D0] my-10">Hurry up and join now, with this you can manage your daily finances easily and safely.</p>
                <p class="text-white flex items-center my-16">
                    <img class="absolute" src="./Assets/Icons/btn-pink-bg.svg" alt="">
                    <span class="relative ml-6 mr-4">GET STARTED</span>
                    <img src="./Assets/Icons/RightArrow.svg" alt="">
                </p>
                <ul class="flex items-center">
                    <li class="flex items-center w-[14%]">
                        <h2 class="text-4xl text-white">42K<span class="text-[#E349E5]">+</span></h2></h2>
                        <p class="pl-4 text-[#D0D0D0]">Happy Active User</p>
                    </li>
                    <li class="mx-8"><img src="./Assets/Icons/Vector 402.svg" alt=""></li>
                    <li class="flex items-center w-[13%]">
                        <h2 class="text-4xl text-white">12K<span class="text-[#E349E5]">+</span></h2>
                        <p class="pl-4 text-[#D0D0D0]">Years Experience</p>
                    </li>
                </ul>
            </div>
            <div></div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
